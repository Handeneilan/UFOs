<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UFOs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">UFO Sightings
              <img class="nav-ufo" src="static/images/alien.svg">
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center">
        <h1>UFOs</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                        </li>
                        <li class="filter list-group-item">
                            <label for="city">Enter a City</label>
                            <input class="form-control" id="city" type="text" placeholder="el cajon">
                        </li>
                        <li class="filter list-group-item">
                            <label for="state">Enter a State</label>
                            <input class="form-control" id="state" type="text" placeholder="ca">
                        </li>
                        <li class="filter list-group-item">
                            <label for="country">Enter a Country</label>
                            <input class="form-control" id="country" type="text" placeholder="us">
                        </li>
                        <li class="filter list-group-item">
                            <label for="shape">Enter a Shape</label>
                            <input class="form-control" id="shape" type="text" placeholder="triangle">
                        </li>
                      </ul>
                    </div>
                    <button id="filter-btn" type="submit" class="btn btn-default">
                      Filter Table
                    </button>
                    <button id="reset_table" type="button" class="btn btn-default">
                      Reset Table
                    </button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFOs</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
